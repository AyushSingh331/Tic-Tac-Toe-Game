<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <div class="game">
            <div class="grid">
                <div class="line"></div>
                <div class="box"><span class="gameText"></span></div>
                <div class="box"><span class="gameText"></span></div>
                <div class="box"><span class="gameText"></span></div>
                <div class="box"><span class="gameText"></span></div>
                <div class="box"><span class="gameText"></span></div>
                <div class="box"><span class="gameText"></span></div>
                <div class="box"><span class="gameText"></span></div>
                <div class="box"><span class="gameText"></span></div>
                <div class="box"><span class="gameText"></span></div>
            </div>
            <div class="gameInfo">
                <h1>Tic Tac Toe Game</h1>
                <div>
                    <span class="info">Turn for X</span>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
